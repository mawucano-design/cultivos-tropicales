[server]
port = 8501
address = "0.0.0.0"
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
serverAddress = "localhost"
gatherUsageStats = false

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[runner]
magicEnabled = false
fastRerun = true

[client]
showErrorDetails = true

[deprecation]
showfileUploaderEncoding = false
showImageFormat = false

# Configuración específica para mapas y datos geoespaciales
[mapbox]
token = ""

# Configuración para mejorar el rendimiento con datos grandes
[global]
developmentMode = false
enableStaticServing = true

# Configuración de caché para mejor rendimiento
[cache]
# Tiempo de vida de la caché en segundos (1 hora)
ttl = 3600
# Tamaño máximo de la caché en bytes (500MB)
maxSize = 500000000

# Logger configuration
[logger]
level = "info"
